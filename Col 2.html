<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colspan Example</title>
</head>
<body style="font-family: Arial;">

    <h1>Using Colspan in a Table</h1>

    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th colspan="4">Student Information</th>
        </tr>
        <tr>
            <th>Student Name</th>
            <th>Marks</th>
            <th>Unit</th>
            <th>Course</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>85</td>
            <td>Computing Basics</td>
            <td>ICT Level 6</td>
        </tr>
        <tr>
            <td>Mary Achieng</td>
            <td>90</td>
            <td>Entrepreneurship</td>
            <td>Business Management</td>
        </tr>
    </table>

</body>
</html>
