<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rowspan Example</title>
</head>
<body style="font-family: Arial;">

    <h1>Using Rowspan in a Table</h1>

    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>Student Name</th>
            <th>Unit</th>
            <th>Course</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="2">John Doe</td>
            <td>Computer Basics</td>
            <td>ICT Level 6</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Networking</td>
            <td>ICT Level 6</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Mary Achieng</td>
            <td>Entrepreneurship</td>
            <td>Business Management</td>
            <td>92</td>
        </tr>
    </table>

</body>
</html>
